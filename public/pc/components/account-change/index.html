<el-dialog :visible="storeState.accountVisible" :title="storeState.isAccount ? '修改手机号' : '修改密码'" width="470px" custom-class="phone-pwd-dialog" center @close="accountClose">
    <el-form>
        <template v-if="storeState.isAccount">
            <el-form-item v-if="state">
                <el-input :value="currentPhone" disabled></el-input>
            </el-form-item>
            <el-form-item v-else>
                <el-input v-model.trim="phone" placeholder="请输入新手机号" clearable></el-input>
            </el-form-item>
        </template>
        <el-form-item v-else>
            <el-input :value="currentPhone" disabled></el-input>
        </el-form-item>
        <el-form-item>
            <el-input v-model.trim="code" placeholder="请输入验证码" maxlength="6" minlength="6" clearable>
                <el-button slot="append" :disabled="count >= 0" id="getCode">{{ count < 0 ? '获取验证码' : '重新获取(' + count + 's)' }}</el-button>
            </el-input>
        </el-form-item>
        <el-form-item v-if="!storeState.isAccount">
            <el-input v-model.trim="pwd" placeholder="请输入8-16位字母加数字组合新密码" maxlength="16" minlength="8" show-password></el-input>
        </el-form-item>
        <el-form-item>
            <el-button @click="submit">确认</el-button>
        </el-form-item>
    </el-form>
    <div id="captcha"></div>
</el-dialog>
