            <div v-for="item in obj.list" :key="item.id" class="swiper-slide">
                <a :href="obj.url + '?id=' + item.id">
                    <div>
                        <img class="figure" :src="item.image">
                    </div>
                    <div class="attr">
                        <div class="title">{{ item.title }}</div>
                        <div class="people">{{ item.count }}人已答题</div>
                        <div class="group">
                            <div v-if="item.pay_type" class="money">
                                ￥<span>{{ item.money }}</span>
                            </div>
                            <div v-else class="money free">免费</div>
                            <div class="link">

                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <ul v-else :class="{ gird: obj.typesetting === 2, small: obj.typesetting === 3 }">
        <li v-for="item in obj.list" :key="item.id">
            <a :href="obj.url + '?id=' + item.id">
                <div>
                    <img class="figure" :src="item.image">
                </div>
                <div class="attr">
                    <div class="title">{{ item.title }}</div>
                    <div v-if="obj.typesetting === 2" class="people">{{ item.answer }}人已答题</div>
                    <div v-if="obj.typesetting === 3 && item.pay_type" class="money">
                        ￥<span>{{ item.money }}</span>
                    </div>
                    <div v-if="obj.typesetting === 3 && !item.pay_type" class="money free">免费</div>
                    <div class="group">
                        <div v-if="obj.typesetting !== 3 && item.pay_type" class="money">
                            ￥<span>{{ item.money }}</span>
                        </div>
                        <div v-if="obj.typesetting !== 3 && !item.pay_type" class="money free">免费</div>
                        <div v-if="obj.typesetting !== 2" class="people">{{ item.answer }}人已答题</div>

                    </div>
